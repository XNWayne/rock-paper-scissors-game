<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <section class="header">
        <h1>
            <span>ROCK</span>
            <span>PAPER</span>
            <span>SCISSORS</span>
        </h1>
        <div class="score">
            <h2>Score: </h2>
            <h2 id="score">0</h2>
        </div>
    </section>
    <main>
        <div class="game-area">
            <!-- <h2>You chose : <span id="user">___</span> the computer chose : <span id="comp">____</span></h2> -->
            <button id="rock"><img src="images/rock.png" alt="rock"></button>
            <button id="paper"><img src="images/paper.png" alt="paper"></button>
            <button id="scissors"><img src="images/scissors.png" alt="scissors"></button>
        </div>

        <div class="results">
            <div class="user">
                <h2>You Picked</h2>
                <span id="user"></span>
            </div>
            <div class="result">
                <h2 id="result-show"></h2>
                <button id="restart">Play again</button>
            </div>
            <div class="house">
                <h2>The house picked</h2>
                <span id="house"></span>
            </div>
        </div>
    </main>
</body>

</html>
